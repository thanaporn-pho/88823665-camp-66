<!DOCTYPE html>
    <html>
        <head>
            <link rel="stylesheet" href="mystyle.css">
            <title>HTML - Form</title>
            <meta charset="UTF-8" />
        </head>
        <body>
            
            <h1> Workshop #HTML-FORM </h1>
            <div>
            <table>
                <tr>
                    <td scope="row">ชื่อ</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td scope="row">สกุล</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td scope="row">วัน/เดือน/ปีเกิด</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td scope="row">อายุ</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td scope="row" >เพศ</td>
                    <td>
                        <label for="sex"></label>
                        <input type="radio" name="sex" id="sex">
                        <label for="men">ชาย</label>
                        <input type="radio" name="sex" id="sex">
                        <label for="women">หญิง</label>
                    </td>
                </tr>
                <tr>
                    <td scope="row">รูป</td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td scope="row">ที่อยู่</td>
                    <td>
                        <textarea rows="4">
                        </textarea>
                    </td>
                </tr>
                <tr>
                    <td scope="row">สีที่ชอบ</td>
                    <td>
                        <label for="color"></label>
                        <select name="color" id="color">
                            <option value="Red">สีแดง</option>
                            <option value="Green">สีเขียว</option>
                            <option value="Yellow">สีเหลือง</option>
                            <option value="Orange">สีส้ม</option>
                            <option value="Pink">สีชมพู</option>
                            <option value="Bule">สีฟ้า</option>
                            <option value="White">สีขาว</option>
                            <option value="Black">สีดำ</option>
                            <option value="Purple">สีม่วง</option>
                        </select>
                    </td>                    
                </tr>
                <tr>
                    <td scope="row" >แนวเพลงที่ชอบ</td>
                    <td>
                        <label for="Music"></label>
                        <input type="radio" name="Music" id="Music">
                        <label for="forLife">เพื่อชีวิต</label>
                        <input type="radio" name="Music" id="Music">
                        <label for="Folk">ลูกทุ่ง</label>
                        <input type="radio" name="Music" id="Music">
                        <label for="etc.">อื่นๆ</label>
                    </td>
                </tr>
                <td scope="row"><br></td>
                <tr>
                    <td scope="row">
                        <label for="allow"></label>
                        <input type="checkbox" name="allow" id="allow">
                        <label for="accept">ยินยอมให้เก็บข้อมูล</label>
                    </td>
                </tr>
                <td scope="row"><br></td>
                <tr>
                    <td scope="row">
                    <input type="reset" value="reset">
                    </td>
                    <td>
                        <input type="submit" value="submit">
                    </td>
                </tr>
            </table>
        </div>
        </body>
    </html>
